            <div *ngIf="bookings.length > 0 else emptycard">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0">Tour của bạn :D</h3>
                </div>
                <!-- list cart -->
                <div *ngFor="let booking of bookings; let i = index" class="card rounded-3 mb-4">
                    <div class="card-body p-4">
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="col-md-1 col-lg-1 col-xl-1">
                                <input type="checkbox" [(ngModel)]="booking.selected" (change)="updateTotal()">
                            </div>
                            <div class="col-md-2 col-lg-2 col-xl-2">
                                <img [src]="booking.img" class="img-fluid rounded-3" alt="image">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <p class="lead fw-normal mb-2">{{booking.name}}</p>
                                <p>
                                    <strong class="text-muted">Thời gian:
                                        <span>{{booking.tourStartDate}}</span></strong>
                                    <br>
                                    <strong class="text-muted">Miền: <span>{{booking.category}}</span></strong>
                                    <br>
                                    <strong class="text-muted">Địa điểm: <span>{{booking.address}}</span></strong>
                                </p>
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                <button class="btn btn-link px-2" (click)="decrementCount(i)">
                                    <i class="bi bi-dash-circle-fill"></i>
                                </button>

                                <input id="form1" min="1" name="quantity" [value]="booking.count" type="number"
                                    class="form-control form-control-sm" />

                                <button class="btn btn-link px-2" (click)="incrementCount(i)">
                                    <i class="bi bi-plus-circle-fill"></i>
                                </button>
                            </div>
                            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                <strong class="mb-0">{{booking.price * booking.count | currency: 'VND'}}</strong>
                            </div>
                            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                <button class="text-danger" (click)="removeBooking(i)"><i
                                        class="bi bi-trash3-fill"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- proceed to pay card -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="mb-3">Total: {{ totalAmount | currency: 'VND' }}</h5>
                        <button type="button" class="btn btn-warning btn-block btn-lg"
                            [disabled]="!hasSelectedBookings()" (click)="proceedToPay()" routerLink="/checkout">Proceed
                            to
                            Pay</button>
                    </div>
                </div>

            </div>
            <ng-template #emptycard>
                <h1>Rỗng nè</h1>
                <h3 class="text-danger">Đã có cái gì trong giỏ hàng đâu</h3>
                <div class="btn btn-outline-primary" routerLink="">Go Home<i class="bi bi-person-wheelchair"></i></div>
            </ng-template>

        </div>
    </div>
</div>
